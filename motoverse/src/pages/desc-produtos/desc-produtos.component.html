<section class="flex items-center justify-center h-[82.5vh] bg-[var(--branco-padrao)] px-4" *ngIf="moto">
  <div class="max-w-7xl w-full mx-auto px-4 pt-12 pb-12">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div class="flex flex-col items-center">
        <h2 class="text-3xl text-[var(--color-dois)] text-center mb-4">{{moto.nome}}</h2>
        <img [src]="moto.imagem" [alt]="moto.nome"
          class="w-full max-w-md mx-auto object-contain rounded-lg" />
      </div>
      <div class="flex flex-col items-center lg:items-start gap-6">
        <p class="text-[var(--color-dois)] leading-relaxed text-justify">
          {{moto.descricao}}
        </p>
        <div class="w-full flex justify-center">
          <a href="https://wa.me/5531992980611">
            <button
              class="bg-[var(--color-um)] text-[var(--branco-padrao)] px-8 py-2 rounded-full shadow hover:opacity-90 hover:cursor-pointer">
              Entrar em Contato
            </button>
          </a>
        </div>
        <div class="flex flex-col sm:flex-row gap-4 w-full mt-4">
        </div>
      </div>
    </div>
  </div>
</section>
